<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Coffee</title>
    <link rel="stylesheet" href="assets/css/styles2.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <h1>Coffee</h1>
            <ul>
                <li><a href="index2.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a class="active" href="contact.html">Contact us</a></li>
            </ul>
            <button id="showReservationFormBtn">Book a table</button>
        </nav>
    </header>

    <section id="contain-contact">
        <div class="contact-image">
            <img src="./assets/images/barmen.jpg" alt="...">
        </div>

        <div class="contact-form">
            <label for="fname">First Name</label>
            <input type="texte" id="first-name" name="name" placeholder="Enter Your First Name">
            <label for="lname">Last Name</label>
            <input type="texte" id="lname" name="laste-name" placeholder="Enter Your Last Name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
            <label for="message">Message</label>
            <input type="textarea" id="message" name="message" placeholder="Enter Your Message">
            <button>Send</button>
        </div>
    </section>

    <!-- bouuton book table -->
    <!-- Le formulaire de rÃ©servation -->
    <div id="reservationFormContainer" class="form-overlay">
        <div class="form-content">
            <span id="closeReservationFormBtn" class="close-btn">&times;</span>
            <h2>Book a Table</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">hour:</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Number of people:</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required>

                <button type="submit">To Book</button>
                <button type="button" id="cancelReservationBtn">Annuler</button>
            </form>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>

</html>
